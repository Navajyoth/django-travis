{% extends "layout/base.html" %}
{% block title %}Email Verification{% endblock %}
{% block content %}
  <form method="post" action="">
    {% csrf_token %}
    <input type="email" class="form-control" name="email" placeholder="Your registered email address, ex:name@example.com" vvalue="{{email}}" required>
    <button type="submit" class="btn btn-primary">Send Verfication Code</button>
  </form>
{% endblock %}
